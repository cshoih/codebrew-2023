<!DOCTYPE html>
<html>
<head>
	<title>FelineWellness</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @keyframes clear-task {
            from {display: block;}
           to {
               display: none; 
           }
        }
        .box {
            width: 16px;
            line-height: 12px;
            height: 16px;
            padding: 2px;
            border: 2px solid black;
            text-align: center;
            font-size: 16px;
            float: left;
            display: block;
            margin: auto;
        }
        .box.unchecked {
            color: rgba(0,0,0,0);
        }
        .box.checked {
            animation-name: clear-task;
            animation-duration: 4s;
            animation-delay: 2s;
        }
        .todo {
            float: left;
            display: block;
            width: 95%;
            line-height: 16px;
            padding: 8px;
            vertical-align: middle;
        }
        .todo.unchecked {
            text-decoration: none;
        }
        .todo.checked {
            text-decoration: line-through;
        }
        .todo-item {
            width: 100%;
            height: 32px;
            display: flex;
            column-gap: 32px;
        }
    </style>
</head>
<body>
    <div id="todo-list">
        <p class="todo-item"><span class="box unchecked"> x </span><span class="todo unchecked"> pet the cat </span></p>
    </div>
    <input type="text" id="new-task" placeholder="Add a new task" />
    <button type="submit" id="new-task-button" onclick="addTask()">+ </button>
	<div class="btn-container">
		<button class="btn" onclick="goToTodoList()">To-Do List</button>
		<button class="btn" onclick="goToFeedTheCat()">Feed the Cat</button>
		<button class="btn" onclick="goToBirdWatching()">Bird Watching</button>
	</div>

    <script src="myscripts.js" type="text/javascript"></script>
    <script src="todolist.js"></script>
</body>
</html>
